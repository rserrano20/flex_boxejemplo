<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width, initial-scale=1.0">
    <title>Galeria con Flex Box</title>
    <meta name="author" content="RosarioS">
    <meta  name="description" content="Galeria de Imagenes - Flexbox">
    <meta name="keywords">
    <link rel ="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria de Imagenes</h1>
        <h3> Un proyecto realizado con flexbox</h3>
    </header>
    <section>
        <article class="columna efectos">
            <img  src="img/cerdito.jpg" alt="imagen de cerdo"> 
            <img  src="img/perro.jpg" alt="imagen de perro">
            <img  src="img/gato.jpg" alt="imagen de gato">          
        </article>
        <article class="columna desenfoque">
            <img  src="img/perro2.jpg" alt="imagen de perro">
            <img  src="img/cat2.jpg" alt="imagen de gato">
            <img  src="img/labrador.jpg" alt="imagen de perro">
        </article>
        <article class="columna sepia">
            <img  src="img/ovejero.jpg" alt="imagen de perro">
            <img  src="img/perro3.jpg" alt="imagen de perro">
            <img  src="img/sharpei.jpg" alt="imagen de perro">
        </article>
        <article class="columna opacidad">
            <img  src="img/zorro.jpg" alt="imagen de zorro">
            <img  src="img/gatog.jpg" alt="imagen de gato">
            <img  src="img/babycat.jpg" alt="imagen de gato">
        </article>
    </section>
    <footer>
        <p>&copy; Todos los derechos reservados- comision 7D</p>
    </footer>
</body>
</html>
